                        <h2 id="题目"><a href="#题目" class="headerlink" title="题目"></a>题目</h2><p>给你一个正整数 n ，生成一个包含 1 到 n2 所有元素，且元素按顺时针顺序螺旋排列的 n x n 正方形矩阵 matrix 。</p>
<p>示例 1：<br><img src="https://api.onedrive.com/v1.0/shares/s!Ajf1RsXM_PwLjzeJW4jGvgZGV-Qz/root/content"></p>
<p>输入：n &#x3D; 3<br>输出：[[1,2,3],[8,9,4],[7,6,5]]<br>示例 2：</p>
<p>输入：n &#x3D; 1<br>输出：[[1]]</p>
<p>提示：</p>
<p>1 &lt;&#x3D; n &lt;&#x3D; 20</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy as np</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="function">def <span class="title">generateMatrix</span><span class="params">(self, n: <span class="type">int</span>)</span> -&gt; List[List[<span class="type">int</span>]]:</span></span><br><span class="line"><span class="function">        arr =</span> np.<span class="built_in">zeros</span>((n,n))</span><br><span class="line">        res = [<span class="built_in">list</span>(i) <span class="keyword">for</span> i in arr]</span><br><span class="line">        i=<span class="number">0</span></span><br><span class="line">        j=<span class="number">0</span></span><br><span class="line">        id=<span class="number">1</span></span><br><span class="line">        dir=<span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> id&lt;=n*n:</span><br><span class="line">            <span class="keyword">if</span> dir%<span class="number">4</span>==<span class="number">1</span>:</span><br><span class="line">                <span class="keyword">if</span> j&lt;n-dir<span class="comment">//4:</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    j+=<span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    j-=<span class="number">1</span></span><br><span class="line">                    dir+=<span class="number">1</span></span><br><span class="line">                    i+=<span class="number">1</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    i+=<span class="number">1</span></span><br><span class="line">            elif dir%<span class="number">4</span>==<span class="number">2</span>:</span><br><span class="line">                <span class="keyword">if</span> i&lt;n-dir<span class="comment">//4:</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    i+=<span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    i-=<span class="number">1</span></span><br><span class="line">                    j-=<span class="number">1</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    dir+=<span class="number">1</span></span><br><span class="line">                    j-=<span class="number">1</span></span><br><span class="line">            elif dir%<span class="number">4</span>==<span class="number">3</span>:</span><br><span class="line">                <span class="keyword">if</span> j&gt;=dir<span class="comment">//4:</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    j-=<span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    j+=<span class="number">1</span></span><br><span class="line">                    dir+=<span class="number">1</span></span><br><span class="line">                    i-=<span class="number">1</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    i-=<span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> i&gt;=dir<span class="comment">//4:</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    i-=<span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    i+=<span class="number">1</span></span><br><span class="line">                    j+=<span class="number">1</span></span><br><span class="line">                    res[i][j] = id</span><br><span class="line">                    dir+=<span class="number">1</span></span><br><span class="line">                    j+=<span class="number">1</span></span><br><span class="line">            id+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> res</span><br><span class="line"></span><br></pre></td></tr></table></figure>
