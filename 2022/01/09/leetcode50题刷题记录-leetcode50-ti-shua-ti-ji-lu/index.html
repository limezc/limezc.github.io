<h2 id="感受"><a href="#感受" class="headerlink" title="感受"></a>感受</h2><p>对于leetcode刷题，感受最大的是这里面的绝大多数题的难度都是小于csp考试的第三题难度的，因此对于大多数题，都是比较难的程度，还没有达到csp的第三题的难度，这是比较深刻的一点。另一点就是关于刷题量的问题，这个也考虑了很久，最终还是决定闲的时候每天刷5题，忙的时候每天刷2题，保持刷题的感觉。我想这也应该是正常的，维持活跃的思维。前路漫漫，希望自己越变越好。</p>
