                        <h2 id="题目"><a href="#题目" class="headerlink" title="题目"></a>题目</h2><p>给你一个整数数组 nums ，请你找出数组中乘积最大的连续子数组（该子数组中至少包含一个数字），并返回该子数组所对应的乘积。</p>
<p>示例 1:</p>
<p>输入: [2,3,-2,4]<br>输出: 6<br>解释: 子数组 [2,3] 有最大乘积 6。<br>示例 2:</p>
<p>输入: [-2,0,-1]<br>输出: 0<br>解释: 结果不能为 2, 因为 [-2,-1] 不是子数组。</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">maxProduct</span>(<span class="params">self, nums: <span class="type">List</span>[<span class="built_in">int</span>]</span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        <span class="comment"># ll = len(nums)</span></span><br><span class="line">        <span class="comment"># dp = [[1 for _ in range(ll)] for _ in range(ll)]</span></span><br><span class="line">        <span class="comment"># res = nums[0]</span></span><br><span class="line">        <span class="comment"># for i in range(ll):</span></span><br><span class="line">        <span class="comment">#     for j in range(i,ll):</span></span><br><span class="line">        <span class="comment">#         if j!=i:</span></span><br><span class="line">        <span class="comment">#             dp[i][j] = dp[i][j-1]*nums[j]</span></span><br><span class="line">        <span class="comment">#         else:</span></span><br><span class="line">        <span class="comment">#             dp[i][j] = nums[i]</span></span><br><span class="line">        <span class="comment">#         res = max(res,dp[i][j])</span></span><br><span class="line">        <span class="comment"># return res</span></span><br><span class="line">        res = nums[<span class="number">0</span>]</span><br><span class="line">        minF = nums[<span class="number">0</span>]</span><br><span class="line">        maxF = nums[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,<span class="built_in">len</span>(nums)):</span><br><span class="line">            mi_t = minF</span><br><span class="line">            ma_t = maxF</span><br><span class="line">            minF = <span class="built_in">min</span>(nums[i],<span class="built_in">min</span>(nums[i]*mi_t,nums[i]*maxF))</span><br><span class="line">            maxF = <span class="built_in">max</span>(nums[i],<span class="built_in">max</span>(nums[i]*mi_t,nums[i]*maxF))</span><br><span class="line">            res = <span class="built_in">max</span>(res,maxF)</span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
