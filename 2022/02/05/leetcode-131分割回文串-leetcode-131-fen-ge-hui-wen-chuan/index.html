                        <h2 id="题目"><a href="#题目" class="headerlink" title="题目"></a>题目</h2><p>给你一个字符串 s，请你将 s 分割成一些子串，使每个子串都是 回文串 。返回 s 所有可能的分割方案。</p>
<p>回文串 是正着读和反着读都一样的字符串。</p>
<p>示例 1：</p>
<p>输入：s &#x3D; “aab”<br>输出：[[“a”,”a”,”b”],[“aa”,”b”]]<br>示例 2：</p>
<p>输入：s &#x3D; “a”<br>输出：[[“a”]]</p>
<p>提示：</p>
<p>1 &lt;&#x3D; s.length &lt;&#x3D; 16<br>s 仅由小写英文字母组成</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">partition</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="type">List</span>[<span class="type">List</span>[<span class="built_in">str</span>]]:</span><br><span class="line">        n = <span class="built_in">len</span>(s)</span><br><span class="line">        is_valid = [[<span class="literal">True</span>]*n <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n-<span class="number">1</span>,-<span class="number">1</span>,-<span class="number">1</span>):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(i+<span class="number">1</span>,n):</span><br><span class="line">                is_valid[i][j] =  is_valid[i+<span class="number">1</span>][j-<span class="number">1</span>] <span class="keyword">and</span> s[i]==s[j]</span><br><span class="line">        ans = []</span><br><span class="line">        ret = []</span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">dfs</span>(<span class="params">p</span>):</span><br><span class="line">            <span class="keyword">nonlocal</span> n</span><br><span class="line">            <span class="keyword">if</span> p==n:</span><br><span class="line">                ret.append(ans[:])</span><br><span class="line">            <span class="keyword">for</span> q <span class="keyword">in</span> <span class="built_in">range</span>(p,n):</span><br><span class="line">                <span class="keyword">if</span> is_valid[p][q]:</span><br><span class="line">                    ans.append(s[p:q+<span class="number">1</span>])</span><br><span class="line">                    dfs(q+<span class="number">1</span>)</span><br><span class="line">                    ans.pop()</span><br><span class="line">        dfs(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> ret</span><br></pre></td></tr></table></figure>
